    <span data-ttu-id="4a376-106">Bu öğretici sayısal türlerle ilgili öğretir C# etkileşimli olarak yazmak için tarayıcınızı kullanarak C# ve derleyerek ve çalıştırarak kodunuzun sonuçlarını göreceksiniz.</span><span class="sxs-lookup"><span data-stu-id="4a376-106">This tutorial teaches you about the numeric types in C# interactively, using your browser to write C# and see the results of compiling and running your code.</span></span> <span data-ttu-id="4a376-107">Bu, bir dizi ve C# matematik işlemlerini inceleyen ders içerir.</span><span class="sxs-lookup"><span data-stu-id="4a376-107">It contains a series of lessons that explore numbers and math operations in C#.</span></span> <span data-ttu-id="4a376-108">Bu dersler size C# dilinin temellerini öğretin.</span><span class="sxs-lookup"><span data-stu-id="4a376-108">These lessons teach you the fundamentals of the C# language.</span></span>
- title: <span data-ttu-id="4a376-109">Tamsayı matematiğini İnceleme</span><span class="sxs-lookup"><span data-stu-id="4a376-109">Explore integer math</span></span>
  durationInMinutes: 4
  content: >
    <span data-ttu-id="4a376-110">Etkileşimli pencerede aşağıdaki kodu çalıştırın.</span><span class="sxs-lookup"><span data-stu-id="4a376-110">Run the following code in the interactive window.</span></span> <span data-ttu-id="4a376-111">Bunu yapmak için aşağıdaki kod bloğunu etkileşimli pencereye yazın ve **çalıştırma** düğmesi:</span><span class="sxs-lookup"><span data-stu-id="4a376-111">To do that, type the following code block in the interactive window and click the **Run** button:</span></span>


    ```csharp

    int a = 18;

    int b = 6;

    int c = a + b;

    Console.WriteLine(c);

    ```


    <span data-ttu-id="4a376-112">Az önce tamsayılarla gerçekleştirilen temel matematik işlemlerinden birini gördünüz.</span><span class="sxs-lookup"><span data-stu-id="4a376-112">You've just seen one of the fundamental math operations with integers.</span></span> <span data-ttu-id="4a376-113">`int` Türü temsil eder bir **tamsayı**, bir pozitif veya negatif tamsayı.</span><span class="sxs-lookup"><span data-stu-id="4a376-113">The `int` type represents an **integer**, a positive or negative whole number.</span></span> <span data-ttu-id="4a376-114">Kullandığınız `+` sembol ekleme.</span><span class="sxs-lookup"><span data-stu-id="4a376-114">You use the `+` symbol for addition.</span></span> <span data-ttu-id="4a376-115">Tamsayılar için kullanılan diğer matematiksel işlemler şunlardır:</span><span class="sxs-lookup"><span data-stu-id="4a376-115">Other common mathematical operations for integers include:</span></span>


    - <span data-ttu-id="4a376-116">`-` çıkarma için</span><span class="sxs-lookup"><span data-stu-id="4a376-116">`-` for subtraction</span></span>

    - <span data-ttu-id="4a376-117">`*` çarpma için</span><span class="sxs-lookup"><span data-stu-id="4a376-117">`*` for multiplication</span></span>

    - <span data-ttu-id="4a376-118">`/` bölme için</span><span class="sxs-lookup"><span data-stu-id="4a376-118">`/` for division</span></span>


    > [!TIP]

    > <span data-ttu-id="4a376-119">Bu etkileşimli öğretici boyunca kendi etkileşimli pencerede yazdığınız kodu değiştirerek keşfedebilirsiniz.</span><span class="sxs-lookup"><span data-stu-id="4a376-119">Throughout this interactive tutorial, you can explore on your own by modifying the code you've written in the interactive window.</span></span> <span data-ttu-id="4a376-120">Bu öğretici, her adımda deneyebileceğiniz örnekler sunar.</span><span class="sxs-lookup"><span data-stu-id="4a376-120">This tutorial provides examples that you can try at each step.</span></span>


    <span data-ttu-id="4a376-121">Bu farklı işlemleri keşfederek başlayın.</span><span class="sxs-lookup"><span data-stu-id="4a376-121">Start by exploring those different operations.</span></span> <span data-ttu-id="4a376-122">Bu işlemlerden her biriyle denemek için üçüncü satırı değiştirin.</span><span class="sxs-lookup"><span data-stu-id="4a376-122">Modify the third line to try each of these operations.</span></span> <span data-ttu-id="4a376-123">Her düzenlemeden sonra tıklayın **çalıştırma** düğmesi.</span><span class="sxs-lookup"><span data-stu-id="4a376-123">After each edit, click the **Run** button.</span></span>


    <span data-ttu-id="4a376-124">Çıkarma:</span><span class="sxs-lookup"><span data-stu-id="4a376-124">Subtraction:</span></span>


    ```csharp

    int c = a - b;

    ```


    <span data-ttu-id="4a376-125">Çarpma:</span><span class="sxs-lookup"><span data-stu-id="4a376-125">Multiplication:</span></span>


    ```csharp

    int c = a * b;

    ```


    <span data-ttu-id="4a376-126">Bölme:</span><span class="sxs-lookup"><span data-stu-id="4a376-126">Division:</span></span>


    ```csharp

    int c = a / b;

    ```


    <span data-ttu-id="4a376-127">Dilerseniz aynı satırda birden çok matematik işlemi gerçekleştirerek de deneyebilirsiniz.</span><span class="sxs-lookup"><span data-stu-id="4a376-127">You can also experiment by performing multiple mathematics operations in the same line, if you'd like.</span></span>


    > [!TIP]

    > <span data-ttu-id="4a376-128">C# (veya herhangi bir programlama dilini) keşfederken, kod yazdığınızda hatalar yapacaksınız.</span><span class="sxs-lookup"><span data-stu-id="4a376-128">As you explore C# (or any programming language), you'll make mistakes when you write code.</span></span> <span data-ttu-id="4a376-129">**Derleyici** bu hataları bulup size bildirir.</span><span class="sxs-lookup"><span data-stu-id="4a376-129">The **compiler** will find those errors and report them to you.</span></span> <span data-ttu-id="4a376-130">Çıktı, hata iletileri içerdiğinde, örnek kod ve neyin düzeltilmesi gerektiğini görmek için etkileşimli pencerede kodu yakından bakın.</span><span class="sxs-lookup"><span data-stu-id="4a376-130">When the output contains error messages, look closely at the example code, and the code in the interactive window to see what to fix.</span></span>

    > <span data-ttu-id="4a376-131">Bu alıştırma, C# kodunun yapısını öğrenmenize yardımcı olur.</span><span class="sxs-lookup"><span data-stu-id="4a376-131">That exercise will help you learn the structure of C# code.</span></span>


    > [!NOTE]

    > <span data-ttu-id="4a376-132">Bu çevrimiçi kodlama deneyimi Önizleme modundadır.</span><span class="sxs-lookup"><span data-stu-id="4a376-132">This online coding experience is in preview mode.</span></span> <span data-ttu-id="4a376-133">Sorunlarla karşılaşırsanız, Lütfen bunları rapor [dotnet/try deposunda](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="4a376-133">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="4a376-134">İşlem sırasını İnceleme</span><span class="sxs-lookup"><span data-stu-id="4a376-134">Explore order of operations</span></span>
  durationInMinutes: 7
  content: >
    <span data-ttu-id="4a376-135">C# dil kuralları Matematikte öğrendiğiniz kurallarla tutarlı farklı matematik işlemlerinin önceliğini tanımlar.</span><span class="sxs-lookup"><span data-stu-id="4a376-135">The C# language defines the precedence of different mathematics operations with rules consistent with the rules you learned in mathematics.</span></span>

    <span data-ttu-id="4a376-136">Çarpma ve bölme, toplama ve çıkarma öncelik kazanır.</span><span class="sxs-lookup"><span data-stu-id="4a376-136">Multiplication and division take precedence over addition and subtraction.</span></span>

    <span data-ttu-id="4a376-137">Bu, etkileşimli pencerede aşağıdaki kodu çalıştırarak keşfedin:</span><span class="sxs-lookup"><span data-stu-id="4a376-137">Explore that by running the following code in the interactive window:</span></span>


    ```csharp

    int a = 5;

    int b = 4;

    int c = 2;

    int d = a + b * c;

    Console.WriteLine(d);

    ```


    <span data-ttu-id="4a376-138">Çıkış, çarpma işleminin toplama işleminden önce gerçekleştiğini gösterir.</span><span class="sxs-lookup"><span data-stu-id="4a376-138">The output demonstrates that the multiplication is performed before the addition.</span></span>


    <span data-ttu-id="4a376-139">İşlemi parantez içine ekleyerek farklı bir işlem sırasını zorlayabilir veya önce gerçekleştirilen işlemler, istediğiniz:</span><span class="sxs-lookup"><span data-stu-id="4a376-139">You can force a different order of operation by adding parentheses around the operation or operations you want performed first:</span></span>


    ```csharp

    int a = 5;

    int b = 4;

    int c = 2;

    int d = (a + b) * c;

    Console.WriteLine(d);

    ```


    <span data-ttu-id="4a376-140">Birçok farklı işlemi birleştirerek daha fazlasını keşfedin.</span><span class="sxs-lookup"><span data-stu-id="4a376-140">Explore more by combining many different operations.</span></span> <span data-ttu-id="4a376-141">Yukarıdaki dördüncü satırı şunun gibi değiştirin:</span><span class="sxs-lookup"><span data-stu-id="4a376-141">Replace the fourth line above with something like this:</span></span>


    ```csharp

    int d = (a + b) - 6 * c + (12 * 4) / 3 + 12;

    ```


    <span data-ttu-id="4a376-142">Tamsayılar için ilgi çekici bir davranışı fark etmiş olabilirsiniz.</span><span class="sxs-lookup"><span data-stu-id="4a376-142">You may have noticed an interesting behavior for integers.</span></span> <span data-ttu-id="4a376-143">Sonucun ondalık veya kesir bölümü içermesini bile beklediğiniz, Tamsayı bölme her zaman tamsayı sonucu üretir.</span><span class="sxs-lookup"><span data-stu-id="4a376-143">Integer division always produces an integer result, even when you'd expect the result to include a decimal or fractional portion.</span></span>


    <span data-ttu-id="4a376-144">Bu davranışı görmediyseniz şunları deneyin:</span><span class="sxs-lookup"><span data-stu-id="4a376-144">If you haven't seen this behavior, try the following:</span></span>


    ```csharp

    int a = 7;

    int b = 4;

    int c = 3;

    int d = (a  + b) / c;

    Console.WriteLine(d);

    ```


    <span data-ttu-id="4a376-145">Tıklayın **çalıştırma** yeniden sonuçları görmek için.</span><span class="sxs-lookup"><span data-stu-id="4a376-145">Click **Run** again to see the results.</span></span>


    > [!NOTE]

    > <span data-ttu-id="4a376-146">Bu çevrimiçi kodlama deneyimi Önizleme modundadır.</span><span class="sxs-lookup"><span data-stu-id="4a376-146">This online coding experience is in preview mode.</span></span> <span data-ttu-id="4a376-147">Sorunlarla karşılaşırsanız, Lütfen bunları rapor [dotnet/try deposunda](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="4a376-147">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="4a376-148">Tamsayı duyarlığını ve sınırlarını İnceleme</span><span class="sxs-lookup"><span data-stu-id="4a376-148">Explore integer precision and limits</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="4a376-149">Son örnek, Tamsayı bölme sonucu kestiğini size göstermiştir.</span><span class="sxs-lookup"><span data-stu-id="4a376-149">That last sample showed you that integer division truncates the result.</span></span>

    <span data-ttu-id="4a376-150">Alabileceğiniz **kalan** kullanarak **modül** işleci `%` karakter:</span><span class="sxs-lookup"><span data-stu-id="4a376-150">You can get the **remainder** by using the **modulo** operator, the `%` character:</span></span>


    ```csharp

    int a = 7;

    int b = 4;

    int c = 3;

    int d = (a  + b) / c;

    int e = (a + b) % c;

    Console.WriteLine($"quotient: {d}");

    Console.WriteLine($"remainder: {e}");

    ```


    <span data-ttu-id="4a376-151">C# tamsayı türü diğer bir özelliğiyle matematiksel tamsayılardan farklıdır: `int` türünün alt ve üst sınırları vardır.</span><span class="sxs-lookup"><span data-stu-id="4a376-151">The C# integer type differs from mathematical integers in one other way: the `int` type has minimum and maximum limits.</span></span> <span data-ttu-id="4a376-152">Bu sınırları görmek için etkileşimli pencerede şu kodu çalıştırın:</span><span class="sxs-lookup"><span data-stu-id="4a376-152">Run this code in the interactive window to see those limits:</span></span>


    ```csharp

    int max = int.MaxValue;

    int min = int.MinValue;

    Console.WriteLine($"The range of integers is {min} to {max}");

    ```


    <span data-ttu-id="4a376-153">Bir hesaplama, bu sınırları aşan bir değer veriyorsa, sahip olduğunuz bir **underflow** veya **taşma** koşul.</span><span class="sxs-lookup"><span data-stu-id="4a376-153">If a calculation produces a value that exceeds those limits, you have an **underflow** or **overflow** condition.</span></span> <span data-ttu-id="4a376-154">Yanıtın bir sınırdan diğerine kaydığı görünür.</span><span class="sxs-lookup"><span data-stu-id="4a376-154">The answer appears to wrap from one limit to the other.</span></span> <span data-ttu-id="4a376-155">Şu iki satırı bir örnek görmek için etkileşimli pencereye ekleyin:</span><span class="sxs-lookup"><span data-stu-id="4a376-155">Add these two lines to the interactive window to see an example:</span></span>


    ```csharp

    int what = max + 3;

    Console.WriteLine($"An example of overflow: {what}");

    ```


    <span data-ttu-id="4a376-156">Yanıt çok az (negatif) tamsayı yakın olduğuna dikkat edin.</span><span class="sxs-lookup"><span data-stu-id="4a376-156">Notice that the answer is very close to the minimum (negative) integer.</span></span> <span data-ttu-id="4a376-157">Aynı olan `min + 2`.</span><span class="sxs-lookup"><span data-stu-id="4a376-157">It's the same as `min + 2`.</span></span>

    <span data-ttu-id="4a376-158">Toplama işlemi **taştı** tamsayılar için izin verilen değerler.</span><span class="sxs-lookup"><span data-stu-id="4a376-158">The addition operation **overflowed** the allowed values for integers.</span></span>

    <span data-ttu-id="4a376-159">Taşma "etrafında en büyük olası tamsayı değerinden en küçük kaydırıldığı" yanıt oldukça büyük negatif bir sayı olmasıdır.</span><span class="sxs-lookup"><span data-stu-id="4a376-159">The answer is a very large negative number because an overflow "wraps around" from the largest possible integer value to the smallest.</span></span>


    <span data-ttu-id="4a376-160">Farklı sınırlar ve ne zaman kullanacağınız duyarlık içeren başka sayısal türler vardır `int` türü, gereksinimlerinizi karşılamadığında.</span><span class="sxs-lookup"><span data-stu-id="4a376-160">There are other numeric types with different limits and precision that you would use when the `int` type doesn't meet your needs.</span></span> <span data-ttu-id="4a376-161">Bir sonraki adımda bunları inceleyelim.</span><span class="sxs-lookup"><span data-stu-id="4a376-161">Let's explore those next.</span></span>


    > [!NOTE]

    > <span data-ttu-id="4a376-162">Bu çevrimiçi kodlama deneyimi Önizleme modundadır.</span><span class="sxs-lookup"><span data-stu-id="4a376-162">This online coding experience is in preview mode.</span></span> <span data-ttu-id="4a376-163">Sorunlarla karşılaşırsanız, Lütfen bunları rapor [dotnet/try deposunda](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="4a376-163">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="4a376-164">Çift tür ile çalışma</span><span class="sxs-lookup"><span data-stu-id="4a376-164">Work with the double type</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="4a376-165">`double` Sayısal türü temsil eder, çift duyarlıklı kayan nokta sayısı.</span><span class="sxs-lookup"><span data-stu-id="4a376-165">The `double` numeric type represents a double-precision floating point number.</span></span> <span data-ttu-id="4a376-166">Bu terimler sizin için yeni olabilir.</span><span class="sxs-lookup"><span data-stu-id="4a376-166">Those terms may be new to you.</span></span> <span data-ttu-id="4a376-167">A **kayan nokta** numarası, çok büyük ya da büyüklük açısından küçük olabilen, tamsayı olmayan değerleri temsil etmek kullanışlıdır.</span><span class="sxs-lookup"><span data-stu-id="4a376-167">A **floating point** number is useful to represent non-integral numbers that may be very large or small in magnitude.</span></span> <span data-ttu-id="4a376-168">**Çift duyarlıklı** bu numaraları daha fazla duyarlık kullanılarak depolandığı anlamına gelir **tek duyarlıklı**.</span><span class="sxs-lookup"><span data-stu-id="4a376-168">**Double-precision** means that these numbers are stored using greater precision than **single-precision**.</span></span> <span data-ttu-id="4a376-169">Modern bilgisayarlarda çift duyarlıklı tek duyarlıklı sayılara kullanmak daha yaygındır.</span><span class="sxs-lookup"><span data-stu-id="4a376-169">On modern computers, it is more common to use double precision than single precision numbers.</span></span>

    <span data-ttu-id="4a376-170">Haydi keşfedelim.</span><span class="sxs-lookup"><span data-stu-id="4a376-170">Let's explore.</span></span> <span data-ttu-id="4a376-171">Etkileşimli pencerede aşağıdaki kodu deneyin ve sonuca bakın:</span><span class="sxs-lookup"><span data-stu-id="4a376-171">Try the following code in the interactive window and see the result:</span></span>


    ```csharp

    double a = 5;

    double b = 4;

    double c = 2;

    double d = (a  + b) / c;

    Console.WriteLine(d);

    ```


    <span data-ttu-id="4a376-172">Yanıt sayının ondalık kısmını içerdiğine dikkat edin.</span><span class="sxs-lookup"><span data-stu-id="4a376-172">Notice that the answer includes the decimal portion of the quotient.</span></span> <span data-ttu-id="4a376-173">Çift değerlerle biraz daha karmaşık bir ifadeyi deneyin:</span><span class="sxs-lookup"><span data-stu-id="4a376-173">Try a slightly more complicated expression with doubles:</span></span>


    ```csharp

    double a = 19;

    double b = 23;

    double c = 8;

    double d = (a  + b) / c;

    Console.WriteLine(d);

    ```


    <span data-ttu-id="4a376-174">Çift değerin aralığı, tamsayı değerlerinden çok büyük.</span><span class="sxs-lookup"><span data-stu-id="4a376-174">The range of a double value is much greater than integer values.</span></span> <span data-ttu-id="4a376-175">Etkileşimli pencerede aşağıdaki kodu deneyin:</span><span class="sxs-lookup"><span data-stu-id="4a376-175">Try the following code in the interactive window:</span></span>


    ```csharp

    double max = double.MaxValue;

    double min = double.MinValue;

    Console.WriteLine($"The range of double is {min} to {max}");

    ```


    <span data-ttu-id="4a376-176">Bu değerler bilimsel gösterimde yazdırılır.</span><span class="sxs-lookup"><span data-stu-id="4a376-176">These values are printed out in scientific notation.</span></span> <span data-ttu-id="4a376-177">Sol tarafındaki sayı `E` katsayıdır.</span><span class="sxs-lookup"><span data-stu-id="4a376-177">The number to the left of the `E` is the significand.</span></span> <span data-ttu-id="4a376-178">Sağ taraftaki sayı, 10 'un bir kuvveti üstür.</span><span class="sxs-lookup"><span data-stu-id="4a376-178">The number to the right is the exponent, as a power of 10.</span></span>


    <span data-ttu-id="4a376-179">Yalnızca ondalık sayılar gibi C# double yuvarlama hataları olabilir.</span><span class="sxs-lookup"><span data-stu-id="4a376-179">Just like decimal numbers in math, doubles in C# can have rounding errors.</span></span> <span data-ttu-id="4a376-180">Bu kodu deneyin:</span><span class="sxs-lookup"><span data-stu-id="4a376-180">Try this code:</span></span>


    ```csharp

    double third = 1.0 / 3.0;

    Console.WriteLine(third);

    ```


    <span data-ttu-id="4a376-181">Bildiğiniz `0.3` yinelenen tam olarak aynı olup `1/3`.</span><span class="sxs-lookup"><span data-stu-id="4a376-181">You know that `0.3` repeating is not exactly the same as `1/3`.</span></span>


    <span data-ttu-id="4a376-182">***Sınama***</span><span class="sxs-lookup"><span data-stu-id="4a376-182">***Challenge***</span></span>


    <span data-ttu-id="4a376-183">Büyük sayılar, küçük sayılar, çarpma ve bölme kullanarak ile diğer hesaplamaları deneyin `double` türü.</span><span class="sxs-lookup"><span data-stu-id="4a376-183">Try other calculations with large numbers, small numbers, multiplication and division using the `double` type.</span></span>  <span data-ttu-id="4a376-184">Daha karmaşık hesaplamalar deneyin.</span><span class="sxs-lookup"><span data-stu-id="4a376-184">Try more complicated calculations.</span></span>


    > [!NOTE]

    > <span data-ttu-id="4a376-185">Bu çevrimiçi kodlama deneyimi Önizleme modundadır.</span><span class="sxs-lookup"><span data-stu-id="4a376-185">This online coding experience is in preview mode.</span></span> <span data-ttu-id="4a376-186">Sorunlarla karşılaşırsanız, Lütfen bunları rapor [dotnet/try deposunda](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="4a376-186">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="4a376-187">Sabit nokta türleriyle çalışma</span><span class="sxs-lookup"><span data-stu-id="4a376-187">Work with fixed point types</span></span>
  durationInMinutes: 8
  content: >
    <span data-ttu-id="4a376-188">C# dilinde temel sayısal türleri gördünüz: tamsayılar ve çiftler.</span><span class="sxs-lookup"><span data-stu-id="4a376-188">You've seen the basic numeric types in C#: integers and doubles.</span></span>  <span data-ttu-id="4a376-189">Bilgi edinmek için bir türü vardır: `decimal` türü.</span><span class="sxs-lookup"><span data-stu-id="4a376-189">There is one other type to learn: the `decimal` type.</span></span> <span data-ttu-id="4a376-190">`decimal` Türünde daha küçük bir aralığa ancak daha fazla duyarlığa `double`.</span><span class="sxs-lookup"><span data-stu-id="4a376-190">The `decimal` type has a smaller range but greater precision than `double`.</span></span> <span data-ttu-id="4a376-191">Terim **sabit nokta** Ondalık ayırıcının (veya ikili noktasının) hareket etmediği anlamına gelir.</span><span class="sxs-lookup"><span data-stu-id="4a376-191">The term **fixed point** means that the decimal point (or binary point) doesn't move.</span></span> <span data-ttu-id="4a376-192">Bir göz atalım:</span><span class="sxs-lookup"><span data-stu-id="4a376-192">Let's take a look:</span></span>


    ```csharp

    decimal min = decimal.MinValue;

    decimal max = decimal.MaxValue;

    Console.WriteLine($"The range of the decimal type is {min} to {max}");

    ```


    <span data-ttu-id="4a376-193">Aralık değerinden küçük olduğunu fark `double` türü.</span><span class="sxs-lookup"><span data-stu-id="4a376-193">Notice that the range is smaller than the `double` type.</span></span> <span data-ttu-id="4a376-194">Aşağıdaki kodu deneyerek ondalık türünde daha fazla duyarlık görebilirsiniz:</span><span class="sxs-lookup"><span data-stu-id="4a376-194">You can see the greater precision with the decimal type by trying the following code:</span></span>


    ```csharp

    double a = 1.0;

    double b = 3.0;

    Console.WriteLine(a / b);


    decimal c = 1.0M;

    decimal d = 3.0M;

    Console.WriteLine(c / d);

    ```


    <span data-ttu-id="4a376-195">`M` Numaralarda sonekidir nasıl bir sabit kullanması gerektiğini belirten `decimal` türü.</span><span class="sxs-lookup"><span data-stu-id="4a376-195">The `M` suffix on the numbers is how you indicate that a constant should use the `decimal` type.</span></span>


    <span data-ttu-id="4a376-196">Ondalık türünün kullanıldığı Matematikte, ondalık noktanın sağındaki daha fazla rakam olduğuna dikkat edin.</span><span class="sxs-lookup"><span data-stu-id="4a376-196">Notice that the math using the decimal type has more digits to the right of the decimal point.</span></span>


    <span data-ttu-id="4a376-197">***Sınama***</span><span class="sxs-lookup"><span data-stu-id="4a376-197">***Challenge***</span></span>


    <span data-ttu-id="4a376-198">Farklı sayısal türleri gördüğünüze göre çapı 2,50 santimetre olan bir dairenin alanını hesaplayan kodu yazın.</span><span class="sxs-lookup"><span data-stu-id="4a376-198">Now that you've seen the different numeric types, write code that calculates the area of a circle whose radius is 2.50 centimeters.</span></span> <span data-ttu-id="4a376-199">Unutmayın PI sayısı ile çarpılan bir dairenin alanının kare RADIUS olduğunu.</span><span class="sxs-lookup"><span data-stu-id="4a376-199">Remember that the area of a circle is the radius squared multiplied by PI.</span></span> <span data-ttu-id="4a376-200">İpucu: .NET, PI sayısı için bir sabit içeriyor <xref:System.Math.PI?displayProperty=nameWithType> , bu değer için kullanabilirsiniz.</span><span class="sxs-lookup"><span data-stu-id="4a376-200">One hint: .NET contains a constant for PI, <xref:System.Math.PI?displayProperty=nameWithType> that you can use for that value.</span></span>


    > [!NOTE]

    > <span data-ttu-id="4a376-201">Bu çevrimiçi kodlama deneyimi Önizleme modundadır.</span><span class="sxs-lookup"><span data-stu-id="4a376-201">This online coding experience is in preview mode.</span></span> <span data-ttu-id="4a376-202">Sorunlarla karşılaşırsanız, Lütfen bunları rapor [dotnet/try deposunda](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="4a376-202">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>


    <span data-ttu-id="4a376-203">19 ile 20 arasında bir yanıt almanız gerekir.</span><span class="sxs-lookup"><span data-stu-id="4a376-203">You should get an answer between 19 and 20.</span></span>
- title: <span data-ttu-id="4a376-204">Görevi tamamlama</span><span class="sxs-lookup"><span data-stu-id="4a376-204">Complete challenge</span></span>
  durationInMinutes: 1
  content: >
    <span data-ttu-id="4a376-205">Bu gibi bir şeyle gündeme mı?</span><span class="sxs-lookup"><span data-stu-id="4a376-205">Did you come up with something like this?</span></span>


    ```csharp

    double radius = 2.50;

    double area = Math.PI * radius * radius;

    Console.WriteLine(area);

    ```


    <span data-ttu-id="4a376-206">Dilerseniz diğer formüllerden deneyin.</span><span class="sxs-lookup"><span data-stu-id="4a376-206">Try some other formulas if you'd like.</span></span>


    > [!NOTE]

    > <span data-ttu-id="4a376-207">Bu çevrimiçi kodlama deneyimi Önizleme modundadır.</span><span class="sxs-lookup"><span data-stu-id="4a376-207">This online coding experience is in preview mode.</span></span> <span data-ttu-id="4a376-208">Sorunlarla karşılaşırsanız, Lütfen bunları rapor [dotnet/try deposunda](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="4a376-208">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
