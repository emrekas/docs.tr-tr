- title: <span data-ttu-id="84570-107">Listeleri oluşturma</span><span class="sxs-lookup"><span data-stu-id="84570-107">Create lists</span></span>
  durationInMinutes: 2
  content: >
    <span data-ttu-id="84570-108">Etkileşimli pencerede aşağıdaki kodu çalıştırın.</span><span class="sxs-lookup"><span data-stu-id="84570-108">Run the following code in the interactive window.</span></span> <span data-ttu-id="84570-109">Bunu yapmak için aşağıdaki kod bloğunu etkileşimli pencereye yazın (Değiştir `<name>` 'ınızın adıyla) ve tıklayın **çalıştırın** düğmesi:</span><span class="sxs-lookup"><span data-stu-id="84570-109">To do that, type the following code block in the interactive window (replace `<name>` with your name) and click the **Run** button:</span></span>


    ```csharp

    var names = new List<string> { "<name>", "Ana", "Felipe" };

    foreach (var name in names)

    {
      Console.WriteLine($"Hello {name.ToUpper()}!");
    }

    ```


    <span data-ttu-id="84570-110">Dizeleri listesini oluşturduğunuz, üç adları bu listeye eklenmesine ve tamamı büyük harf adları kullanıma yazdırılır.</span><span class="sxs-lookup"><span data-stu-id="84570-110">You've created a list of strings, added three names to that list, and printed out the names in all CAPS.</span></span> <span data-ttu-id="84570-111">Önceki öğreticilerde listede döngü öğrendiniz kavramları kullanıyorsunuz.</span><span class="sxs-lookup"><span data-stu-id="84570-111">You're using concepts that you've learned in earlier tutorials to loop through the list.</span></span>


    <span data-ttu-id="84570-112">Görünen adları için kodu kullanır [dize ilişkilendirme](../../language-reference/tokens/interpolated.md) özelliği.</span><span class="sxs-lookup"><span data-stu-id="84570-112">The code to display names makes use of the [string interpolation](../../language-reference/tokens/interpolated.md) feature.</span></span> <span data-ttu-id="84570-113">Ne zaman önünde bir `string` ile `$` karakter dizesi bildiriminde C# kod ekleme.</span><span class="sxs-lookup"><span data-stu-id="84570-113">When you precede a `string` with the `$` character, you can embed C# code in the string declaration.</span></span> <span data-ttu-id="84570-114">Gerçek dize, C# kodu ürettiği değeri ile değiştirir.</span><span class="sxs-lookup"><span data-stu-id="84570-114">The actual string replaces that C# code with the value it generates.</span></span> <span data-ttu-id="84570-115">Bu örnekte, onu değiştirir `{name.ToUpper()}` her addaki aradığınız çünkü harfleri büyük olacak şekilde dönüştürülmüş <xref:System.String.ToUpper%2A?displayProperty=nameWithType> yöntemi.</span><span class="sxs-lookup"><span data-stu-id="84570-115">In this example, it replaces the `{name.ToUpper()}` with each name, converted to capital letters, because you called the <xref:System.String.ToUpper%2A?displayProperty=nameWithType> method.</span></span>


    <span data-ttu-id="84570-116">Şimdi keşfetmeye devam etmek.</span><span class="sxs-lookup"><span data-stu-id="84570-116">Let's keep exploring.</span></span>


    > [!NOTE]

    > <span data-ttu-id="84570-117">Bu çevrimiçi kodlama deneyimi Önizleme modundadır.</span><span class="sxs-lookup"><span data-stu-id="84570-117">This online coding experience is in preview mode.</span></span> <span data-ttu-id="84570-118">Sorunlarla karşılaşırsanız, Lütfen bunları rapor [dotnet/try deposunda](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="84570-118">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="84570-119">Liste içeriklerini değiştirme</span><span class="sxs-lookup"><span data-stu-id="84570-119">Modify list contents</span></span>
  durationInMinutes: 3
  content: >
    <span data-ttu-id="84570-120">Kullanan oluşturduğunuz koleksiyonda <xref:System.Collections.Generic.List%601> türü.</span><span class="sxs-lookup"><span data-stu-id="84570-120">The collection you created uses the <xref:System.Collections.Generic.List%601> type.</span></span> <span data-ttu-id="84570-121">Bu tür, öğelerin sıralarının depolar.</span><span class="sxs-lookup"><span data-stu-id="84570-121">This type stores sequences of elements.</span></span> <span data-ttu-id="84570-122">Açılı ayraçlar arasındaki öğelerin türünü belirtin.</span><span class="sxs-lookup"><span data-stu-id="84570-122">You specify the type of the elements between the angle brackets.</span></span>


    <span data-ttu-id="84570-123">Bu önemli bir özelliği <xref:System.Collections.Generic.List%601> türüdür bunu büyüyebilen veya küçülebilen, ekleme veya öğeleri kaldırma olanak sağlar.</span><span class="sxs-lookup"><span data-stu-id="84570-123">One important aspect of this <xref:System.Collections.Generic.List%601> type is that it can grow or shrink, enabling you to add or remove elements.</span></span> <span data-ttu-id="84570-124">İçeriği görüntülediğiniz sonra içeriği değiştirerek sonuçlarını görebilirsiniz.</span><span class="sxs-lookup"><span data-stu-id="84570-124">You can see the results by modifying the contents after you've displayed its contents.</span></span> <span data-ttu-id="84570-125">(İçeriği yazdırır döngü) zaten yazdığınız kodun altına aşağıdaki kodu ekleyin:</span><span class="sxs-lookup"><span data-stu-id="84570-125">Add the following code below the code you've already written (below the loop that prints the contents):</span></span>


    ```csharp

    Console.WriteLine();

    names.Add("Maria");

    names.Add("Bill");

    names.Remove("Ana");

    foreach (var name in names)

    {
      Console.WriteLine($"Hello {name.ToUpper()}!");
    }

    ```


    <span data-ttu-id="84570-126">Listenin sonuna iki daha fazla ad ekledik.</span><span class="sxs-lookup"><span data-stu-id="84570-126">You've added two more names to the end of the list.</span></span> <span data-ttu-id="84570-127">Ayrıca bir de kaldırdınız.</span><span class="sxs-lookup"><span data-stu-id="84570-127">You've also removed one as well.</span></span> <span data-ttu-id="84570-128">Bu kod bloğu çıkışı başlangıç içeriğini gösterir, ardından boş bir satır ve yeni içeriği yazdırır.</span><span class="sxs-lookup"><span data-stu-id="84570-128">The output from this block of code shows the initial contents, then prints a blank line and the new contents.</span></span>


    <span data-ttu-id="84570-129"><xref:System.Collections.Generic.List%601> Tek tek öğeler tarafından başvuruda sayesinde **dizin** de.</span><span class="sxs-lookup"><span data-stu-id="84570-129">The <xref:System.Collections.Generic.List%601> enables you to reference individual items by **index** as well.</span></span> <span data-ttu-id="84570-130">Kullanarak öğeleri erişim `[` ve `]` belirteçleri.</span><span class="sxs-lookup"><span data-stu-id="84570-130">You access items using the `[` and `]` tokens.</span></span> <span data-ttu-id="84570-131">Neleri yazmış olduğunuz ve deneyin altına aşağıdaki kodu ekleyin:</span><span class="sxs-lookup"><span data-stu-id="84570-131">Add the following code below what you've already written and try it:</span></span>


    ```csharp

    Console.WriteLine($"My name is {names[0]}.");

    Console.WriteLine($"I've added {names[2]} and {names[3]} to the list.");

    ```


    <span data-ttu-id="84570-132">Listenin sonundan erişmesine izin verilmez.</span><span class="sxs-lookup"><span data-stu-id="84570-132">You're not allowed to access past the end of the list.</span></span> <span data-ttu-id="84570-133">Listenin ne kadar süre kullandığı denetleyebilirsiniz <xref:System.Collections.Generic.List%601.Count%2A> özelliği.</span><span class="sxs-lookup"><span data-stu-id="84570-133">You can check how long the list is using the <xref:System.Collections.Generic.List%601.Count%2A> property.</span></span> <span data-ttu-id="84570-134">Denemek için aşağıdaki kodu ekleyin:</span><span class="sxs-lookup"><span data-stu-id="84570-134">Add the following code to try it:</span></span>


    ```csharp

    Console.WriteLine($"The list has {names.Count} people in it");

    ```


    <span data-ttu-id="84570-135">Tıklayın **çalıştırma** yeniden sonuçları görmek için.</span><span class="sxs-lookup"><span data-stu-id="84570-135">Click **Run** again to see the results.</span></span> <span data-ttu-id="84570-136">En büyük geçerli dizin olduğundan C# ' ta dizinleri 0'da başlar listedeki öğelerin sayısından küçük.</span><span class="sxs-lookup"><span data-stu-id="84570-136">In C#, indices start at 0, so the largest valid index is one less than the number of items in the list.</span></span>


    > [!NOTE]

    > <span data-ttu-id="84570-137">Bu çevrimiçi kodlama deneyimi Önizleme modundadır.</span><span class="sxs-lookup"><span data-stu-id="84570-137">This online coding experience is in preview mode.</span></span> <span data-ttu-id="84570-138">Sorunlarla karşılaşırsanız, Lütfen bunları rapor [dotnet/try deposunda](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="84570-138">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="84570-139">Arama ve sıralama listeler</span><span class="sxs-lookup"><span data-stu-id="84570-139">Search and sort lists</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="84570-140">Örneklerimizi görece küçük listeleri kullanın, ancak uygulamalarınızın genellikle bazen bin numaralandırma çok daha fazla öğe ile listeleri oluşturabilirsiniz.</span><span class="sxs-lookup"><span data-stu-id="84570-140">Our samples use relatively small lists, but your applications may often create lists with many more elements, sometimes numbering in the thousands.</span></span> <span data-ttu-id="84570-141">İçinde büyük bu koleksiyonlara öğeleri bulmak için farklı öğeler listesinde arama yapmanız gerekmiyor.</span><span class="sxs-lookup"><span data-stu-id="84570-141">To find elements in these larger collections, you need to search the list for different items.</span></span> <span data-ttu-id="84570-142"><xref:System.Collections.Generic.List%601.IndexOf%2A> Yöntemi bir öğe için arar ve öğenin indisini döndürür.</span><span class="sxs-lookup"><span data-stu-id="84570-142">The <xref:System.Collections.Generic.List%601.IndexOf%2A> method searches for an item and returns the index of the item.</span></span> <span data-ttu-id="84570-143">Nasıl çalıştığını görmek için deneyin.</span><span class="sxs-lookup"><span data-stu-id="84570-143">Try it to see how it works.</span></span>  <span data-ttu-id="84570-144">Şu ana kadar yazdıklarınızı altına aşağıdaki kodu ekleyin:</span><span class="sxs-lookup"><span data-stu-id="84570-144">Add the following code below what you've written so far:</span></span>


    ```csharp

    var index = names.IndexOf("Felipe");

    if (index != -1)
      Console.WriteLine($"The name {names[index]} is at index {index}");

    var notFound = names.IndexOf("Not Found");
      Console.WriteLine($"When an item is not found, IndexOf returns {notFound}");
    ```


    <span data-ttu-id="84570-145">Tarafından döndürülen dizinin her zaman denetlemeniz gerekir böylece bir öğenin listesinde olup olmadığını bilemeyebilirsiniz <xref:System.Collections.Generic.List%601.IndexOf%2A>.</span><span class="sxs-lookup"><span data-stu-id="84570-145">You may not know if an item is in the list, so you should always check the index returned by <xref:System.Collections.Generic.List%601.IndexOf%2A>.</span></span> <span data-ttu-id="84570-146">-1 olması durumunda, öğe bulunamadı.</span><span class="sxs-lookup"><span data-stu-id="84570-146">If it is -1, the item was not found.</span></span>


    <span data-ttu-id="84570-147">Listenizdeki öğeleri de sıralanabilir.</span><span class="sxs-lookup"><span data-stu-id="84570-147">The items in your list can be sorted as well.</span></span> <span data-ttu-id="84570-148"><xref:System.Collections.Generic.List%601.Sort%2A> Yöntemi (alfabetik sırada durumunda dizeler) normal sıralarına listesinden tüm öğeleri sıralar.</span><span class="sxs-lookup"><span data-stu-id="84570-148">The <xref:System.Collections.Generic.List%601.Sort%2A> method sorts all the items in the list in their normal order (alphabetically in the case of strings).</span></span> <span data-ttu-id="84570-149">Bu kodu ekleyin ve yeniden çalıştırın:</span><span class="sxs-lookup"><span data-stu-id="84570-149">Add this code and run again:</span></span>


    ```csharp

    names.Sort();

    foreach (var name in names)

    {
      Console.WriteLine($"Hello {name.ToUpper()}!");
    }

    ```


    > [!NOTE]

    > <span data-ttu-id="84570-150">Bu çevrimiçi kodlama deneyimi Önizleme modundadır.</span><span class="sxs-lookup"><span data-stu-id="84570-150">This online coding experience is in preview mode.</span></span> <span data-ttu-id="84570-151">Sorunlarla karşılaşırsanız, Lütfen bunları rapor [dotnet/try deposunda](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="84570-151">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="84570-152">Diğer türleri listesi</span><span class="sxs-lookup"><span data-stu-id="84570-152">Lists of other types</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="84570-153">Kullanmakta olduğunuz `string` şimdiye listelerindeki türü.</span><span class="sxs-lookup"><span data-stu-id="84570-153">You've been using the `string` type in lists so far.</span></span> <span data-ttu-id="84570-154">Olalım bir <xref:System.Collections.Generic.List%601> kullanarak farklı bir tür.</span><span class="sxs-lookup"><span data-stu-id="84570-154">Let's make a <xref:System.Collections.Generic.List%601> using a different type.</span></span> <span data-ttu-id="84570-155">Bir dizi sayının oluşturalım.</span><span class="sxs-lookup"><span data-stu-id="84570-155">Let's build a set of numbers.</span></span> <span data-ttu-id="84570-156">Şu ana kadar yazdığınız kodu silin ve aşağıdaki kodla değiştirin:</span><span class="sxs-lookup"><span data-stu-id="84570-156">Delete the code you wrote so far, and replace it with the following code:</span></span>


    ```csharp

    var fibonacciNumbers = new List<int> {1, 1};

    ```


    <span data-ttu-id="84570-157">Tamsayı listesi oluşturur ve ilk iki tamsayı 1 değerine ayarlar.</span><span class="sxs-lookup"><span data-stu-id="84570-157">That creates a list of integers, and sets the first two integers to the value 1.</span></span> <span data-ttu-id="84570-158">*Fibonacci dizisi*, sayı, bir dizi iki 1s ile başlar.</span><span class="sxs-lookup"><span data-stu-id="84570-158">The *Fibonacci Sequence*, a sequence of numbers, starts with two 1s.</span></span> <span data-ttu-id="84570-159">Önceki iki sayının toplamı gerçekleştirerek sonraki her Fibonacci numarası bulunamadı.</span><span class="sxs-lookup"><span data-stu-id="84570-159">Each next Fibonacci number is found by taking the sum of the previous two numbers.</span></span> <span data-ttu-id="84570-160">Bu kodu ekleyin:</span><span class="sxs-lookup"><span data-stu-id="84570-160">Add this code:</span></span>


    ```csharp

    var previous = fibonacciNumbers[fibonacciNumbers.Count - 1];

    var previous2 = fibonacciNumbers[fibonacciNumbers.Count - 2];


    fibonacciNumbers.Add(previous + previous2);


    foreach(var item in fibonacciNumbers)
        Console.WriteLine(item);
    ```


    <span data-ttu-id="84570-161">Tuşuna **çalıştırma** ; sonuçları görmek için</span><span class="sxs-lookup"><span data-stu-id="84570-161">Press **Run** to see the results;</span></span>


    > [!NOTE]

    > <span data-ttu-id="84570-162">Bu çevrimiçi kodlama deneyimi Önizleme modundadır.</span><span class="sxs-lookup"><span data-stu-id="84570-162">This online coding experience is in preview mode.</span></span> <span data-ttu-id="84570-163">Sorunlarla karşılaşırsanız, Lütfen bunları rapor [dotnet/try deposunda](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="84570-163">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="84570-164">Sınama</span><span class="sxs-lookup"><span data-stu-id="84570-164">Challenge</span></span>
  durationInMinutes: 10
  content: >
    <span data-ttu-id="84570-165">Birlikte koyabilirsiniz varsa bkz. bazı kavramlar ve daha önce bu dersler.</span><span class="sxs-lookup"><span data-stu-id="84570-165">See if you can put together some of the concepts from this and earlier lessons.</span></span> <span data-ttu-id="84570-166">Ne kadar Fibonacci numaralarıyla derlediğiniz genişletin.</span><span class="sxs-lookup"><span data-stu-id="84570-166">Expand on what you've built so far with Fibonacci Numbers.</span></span> <span data-ttu-id="84570-167">Deneyin ve dizideki ilk 20 sayılar üretmek için kod yazın.</span><span class="sxs-lookup"><span data-stu-id="84570-167">Try and write the code to generate the first 20 numbers in the sequence.</span></span> <span data-ttu-id="84570-168">(Bir ipucu olarak 20 Fibonacci 6765 numarasıdır.)</span><span class="sxs-lookup"><span data-stu-id="84570-168">(As a hint, the 20th Fibonacci number is 6765.)</span></span>


    > [!NOTE]

    > <span data-ttu-id="84570-169">Bu çevrimiçi kodlama deneyimi Önizleme modundadır.</span><span class="sxs-lookup"><span data-stu-id="84570-169">This online coding experience is in preview mode.</span></span> <span data-ttu-id="84570-170">Sorunlarla karşılaşırsanız, Lütfen bunları rapor [dotnet/try deposunda](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="84570-170">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="84570-171">Görevi tamamlama</span><span class="sxs-lookup"><span data-stu-id="84570-171">Complete challenge</span></span>
  durationInMinutes: 3
  content: >
    <span data-ttu-id="84570-172">Bu gibi bir şeyle gündeme mı?</span><span class="sxs-lookup"><span data-stu-id="84570-172">Did you come up with something like this?</span></span>


    ```csharp

    var fibonacciNumbers = new List<int> {1, 1};


    while (fibonacciNumbers.Count < 20)

    {
        var previous = fibonacciNumbers[fibonacciNumbers.Count - 1];
        var previous2 = fibonacciNumbers[fibonacciNumbers.Count - 2];

        fibonacciNumbers.Add(previous + previous2);
    }

    foreach(var item in fibonacciNumbers)
        Console.WriteLine(item);
    ```


    <span data-ttu-id="84570-173">Döngünün her yinelemesinden son iki tamsayının listesinde, bunları fiyatının ve bu değer, listeye eklemeyi yönlendiriyoruz.</span><span class="sxs-lookup"><span data-stu-id="84570-173">With each iteration of the loop, you're taking the last two integers in the list, summing them, and adding that value to the list.</span></span> <span data-ttu-id="84570-174">20 öğe listesine ekleyene kadar döngü tekrarlanır.</span><span class="sxs-lookup"><span data-stu-id="84570-174">The loop repeats until you've added 20 items to the list.</span></span>


    > [!NOTE]

