- title: <span data-ttu-id="68b90-109">İlk C# programınızı çalıştırma</span><span class="sxs-lookup"><span data-stu-id="68b90-109">Run your first C# program</span></span>
  durationInMinutes: 2
  content: >
    <span data-ttu-id="68b90-110">Etkileşimli pencerede aşağıdaki kodu çalıştırın.</span><span class="sxs-lookup"><span data-stu-id="68b90-110">Run the following code in the interactive window.</span></span> <span data-ttu-id="68b90-111">Bunu yapmak için aşağıdaki kod bloğunu etkileşimli pencereye yazın ve **çalıştırma** düğmesi:</span><span class="sxs-lookup"><span data-stu-id="68b90-111">To do that, type the following code block in the interactive window and click the **Run** button:</span></span>


    ```csharp

    Console.WriteLine("Hello World!");

    ```


    <span data-ttu-id="68b90-112">Tebrikler!</span><span class="sxs-lookup"><span data-stu-id="68b90-112">Congratulations!</span></span> <span data-ttu-id="68b90-113">İlk C# programınızı çalıştırdınız.</span><span class="sxs-lookup"><span data-stu-id="68b90-113">You've run your first C# program.</span></span> <span data-ttu-id="68b90-114">"Hello World!" iletisini yazdıran basit bir programdır.</span><span class="sxs-lookup"><span data-stu-id="68b90-114">It's a simple program that prints the message "Hello World!".</span></span> <span data-ttu-id="68b90-115">Harcadığımız <xref:System.Console.WriteLine%2A?displayProperty=nameWithType> söz konusu iletiyi yazdırmak için yöntemi.</span><span class="sxs-lookup"><span data-stu-id="68b90-115">It used the <xref:System.Console.WriteLine%2A?displayProperty=nameWithType> method to print that message.</span></span> <span data-ttu-id="68b90-116">`Console` Konsol penceresini ifade eden bir türdür.</span><span class="sxs-lookup"><span data-stu-id="68b90-116">`Console` is a type that represents the console window.</span></span> <span data-ttu-id="68b90-117">`WriteLine` bir yöntemidir `Console` bu metin konsoluna metin satırı yazdıran türü.</span><span class="sxs-lookup"><span data-stu-id="68b90-117">`WriteLine` is a method of the `Console` type that prints a line of text to that text console.</span></span>


    <span data-ttu-id="68b90-118">Şimdi ilerleyelim ve daha fazlasını keşfedin.</span><span class="sxs-lookup"><span data-stu-id="68b90-118">Let's move on and explore more.</span></span> <span data-ttu-id="68b90-119">Bu dersin geri kalan çalışma konusu incelenir `string` C# içinde metin temsil eden tür.</span><span class="sxs-lookup"><span data-stu-id="68b90-119">The rest of this lesson explores working with the `string` type, which represents text in C#.</span></span> <span data-ttu-id="68b90-120">Gibi `Console` türü `string` türünün de yöntemleri vardır.</span><span class="sxs-lookup"><span data-stu-id="68b90-120">Like the `Console` type, the `string` type has methods.</span></span> <span data-ttu-id="68b90-121">`string` Yöntemleri metinle çalışır.</span><span class="sxs-lookup"><span data-stu-id="68b90-121">The `string` methods work with text.</span></span>


    > [!NOTE]

    > <span data-ttu-id="68b90-122">Bu çevrimiçi kodlama deneyimi Önizleme modundadır.</span><span class="sxs-lookup"><span data-stu-id="68b90-122">This online coding experience is in preview mode.</span></span> <span data-ttu-id="68b90-123">Sorunlarla karşılaşırsanız, Lütfen bunları rapor [dotnet/try deposunda](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="68b90-123">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="68b90-124">Değişken bildirme ve kullanma</span><span class="sxs-lookup"><span data-stu-id="68b90-124">Declare and use variables</span></span>
  durationInMinutes: 3
  content: >
    <span data-ttu-id="68b90-125">İlk programınız ekrana `string` "Hello World!"</span><span class="sxs-lookup"><span data-stu-id="68b90-125">Your first program printed the `string` "Hello World!"</span></span> <span data-ttu-id="68b90-126">iletisini yazdırdı.</span><span class="sxs-lookup"><span data-stu-id="68b90-126">on the screen.</span></span>


    > [!TIP]

    > <span data-ttu-id="68b90-127">C# (veya herhangi bir programlama dilini) keşfederken, kod yazdığınızda hatalar yapacaksınız.</span><span class="sxs-lookup"><span data-stu-id="68b90-127">As you explore C# (or any programming language), you'll make mistakes when you write code.</span></span> <span data-ttu-id="68b90-128">**Derleyici** bu hataları bulup size bildirir.</span><span class="sxs-lookup"><span data-stu-id="68b90-128">The **compiler** will find those errors and report them to you.</span></span> <span data-ttu-id="68b90-129">Çıktı, hata iletileri içerdiğinde, örnek kod ve neyin düzeltilmesi gerektiğini görmek için etkileşimli pencerede kodu yakından bakın.</span><span class="sxs-lookup"><span data-stu-id="68b90-129">When the output contains error messages, look closely at the example code, and the code in the interactive window to see what to fix.</span></span>

    > <span data-ttu-id="68b90-130">Bu alıştırma, C# kodunun yapısını öğrenmenize yardımcı olur.</span><span class="sxs-lookup"><span data-stu-id="68b90-130">That exercise will help you learn the structure of C# code.</span></span>


    <span data-ttu-id="68b90-131">İlk programınız bir ileti yazdırmayla sınırlıdır.</span><span class="sxs-lookup"><span data-stu-id="68b90-131">Your first program is limited to printing one message.</span></span> <span data-ttu-id="68b90-132">Kullanarak daha kullanışlı programlar yazabilirsiniz **değişkenleri**.</span><span class="sxs-lookup"><span data-stu-id="68b90-132">You can write more useful programs by using **variables**.</span></span> <span data-ttu-id="68b90-133">A **değişkeni** aynı kodu farklı değerlerle çalıştırmak için kullanabileceğiniz bir semboldür.</span><span class="sxs-lookup"><span data-stu-id="68b90-133">A **variable** is a symbol you can use to run the same code with different values.</span></span> <span data-ttu-id="68b90-134">Şimdi deneyin!</span><span class="sxs-lookup"><span data-stu-id="68b90-134">Let's try it!</span></span> <span data-ttu-id="68b90-135">Aşağıdaki kod ile etkileşimli pencerede yazdığınız kodu değiştirin:</span><span class="sxs-lookup"><span data-stu-id="68b90-135">Replace the code you've written in the interactive window with the following code:</span></span>


    ```csharp

    string aFriend = "Bill";

    Console.WriteLine(aFriend);

    ```


    <span data-ttu-id="68b90-136">İlk satır bir değişken bildirir `aFriend` ve buna "Bill" değerini atar.</span><span class="sxs-lookup"><span data-stu-id="68b90-136">The first line declares a variable, `aFriend` and assigns it a value, "Bill".</span></span> <span data-ttu-id="68b90-137">İkinci satır adı yazdırır.</span><span class="sxs-lookup"><span data-stu-id="68b90-137">The second line prints out the name.</span></span>


    <span data-ttu-id="68b90-138">Bildirdiğiniz herhangi bir değişkene farklı değerler atayabilirsiniz.</span><span class="sxs-lookup"><span data-stu-id="68b90-138">You can assign different values to any variable you declare.</span></span> <span data-ttu-id="68b90-139">Adı arkadaşlarınızdan birinin değiştirebilirsiniz.</span><span class="sxs-lookup"><span data-stu-id="68b90-139">You can change the name to one of your friends.</span></span> <span data-ttu-id="68b90-140">Şu iki satırı, eklemiş koddan sonra etkileşimli pencereye ekleyin:</span><span class="sxs-lookup"><span data-stu-id="68b90-140">Add these two lines in the interactive window following the code you've already added:</span></span>


    ```csharp

    aFriend = "Maira";

    Console.WriteLine(aFriend);

    ```


    <span data-ttu-id="68b90-141">Aynı kod satırının depolanan değere göre iki farklı ileti yazdırdığına dikkat edin `aFriend` değişkeni.</span><span class="sxs-lookup"><span data-stu-id="68b90-141">Notice that the same line of code prints two different messages, based on the value stored in the `aFriend` variable.</span></span>


    <span data-ttu-id="68b90-142">Ayrıca "Hello" sözcüğünü son iki iletide eksik olduğunu fark etmiş.</span><span class="sxs-lookup"><span data-stu-id="68b90-142">You may have also noticed that the word "Hello" was missing in the last two messages.</span></span> <span data-ttu-id="68b90-143">Şimdi bunu düzeltelim.</span><span class="sxs-lookup"><span data-stu-id="68b90-143">Let's fix that now.</span></span>  <span data-ttu-id="68b90-144">Şu ileti yazdıran satırları değiştirin:</span><span class="sxs-lookup"><span data-stu-id="68b90-144">Modify the lines that print the message to the following:</span></span>


    ```csharp

    Console.WriteLine("Hello " + aFriend);

    ```


    <span data-ttu-id="68b90-145">Tıklayın **çalıştırma** yeniden sonuçları görmek için.</span><span class="sxs-lookup"><span data-stu-id="68b90-145">Click **Run** again to see the results.</span></span>


    <span data-ttu-id="68b90-146">Kullanmakta olduğunuz `+` dizeleri oluşturmak için **değişkenleri** ve **sabit** dizeleri.</span><span class="sxs-lookup"><span data-stu-id="68b90-146">You've been using `+` to build strings from **variables** and **constant** strings.</span></span> <span data-ttu-id="68b90-147">Daha iyi bir yolu yoktur.</span><span class="sxs-lookup"><span data-stu-id="68b90-147">There's a better way.</span></span>

    <span data-ttu-id="68b90-148">Bir değişken arasında yerleştirebilirsiniz `{` ve `}` metni ile değişkeninin değerini değiştirmek için C# bildirmek için karakter.</span><span class="sxs-lookup"><span data-stu-id="68b90-148">You can place a variable between `{` and `}` characters to tell C# to replace that text with the value of the variable.</span></span>


    <span data-ttu-id="68b90-149">Bu adlandırılır [dize ilişkilendirme](../../language-reference/tokens/interpolated.md).</span><span class="sxs-lookup"><span data-stu-id="68b90-149">This is called [String interpolation](../../language-reference/tokens/interpolated.md).</span></span>


    <span data-ttu-id="68b90-150">Eklerseniz bir `$` dizenin açma tırnağından önce ardından değişkenlerinin, gibi ekleyebilirsiniz `aFriend`, kaşlı ayraçlar arasında bir dize içinde.</span><span class="sxs-lookup"><span data-stu-id="68b90-150">If you add a `$` before the opening quote of the string, you can then include variables, like `aFriend`, inside the string between curly braces.</span></span> <span data-ttu-id="68b90-151">Deneyin:</span><span class="sxs-lookup"><span data-stu-id="68b90-151">Give it a try:</span></span>



    ```csharp

    Console.WriteLine($"Hello {aFriend}");

    ```


    <span data-ttu-id="68b90-152">Tıklayın **çalıştırma** yeniden sonuçları görmek için.</span><span class="sxs-lookup"><span data-stu-id="68b90-152">Click **Run** again to see the results.</span></span> <span data-ttu-id="68b90-153">"Merhaba {aFriend}" yerine "Hello Maira" iletisi olması gerekir.</span><span class="sxs-lookup"><span data-stu-id="68b90-153">Instead of "Hello {aFriend}", the message should be "Hello Maira".</span></span>


    > [!NOTE]

    > <span data-ttu-id="68b90-154">Bu çevrimiçi kodlama deneyimi Önizleme modundadır.</span><span class="sxs-lookup"><span data-stu-id="68b90-154">This online coding experience is in preview mode.</span></span> <span data-ttu-id="68b90-155">Sorunlarla karşılaşırsanız, Lütfen bunları rapor [dotnet/try deposunda](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="68b90-155">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="68b90-156">Dizelerle çalışma</span><span class="sxs-lookup"><span data-stu-id="68b90-156">Work with strings</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="68b90-157">Son yaptığınız düzenleme, dizelerle yapabilecekleriniz bizim ilk bakış oluştu.</span><span class="sxs-lookup"><span data-stu-id="68b90-157">Your last edit was our first look at what you can do with strings.</span></span> <span data-ttu-id="68b90-158">Şimdi daha fazlasını keşfedelim.</span><span class="sxs-lookup"><span data-stu-id="68b90-158">Let's explore more.</span></span>


    <span data-ttu-id="68b90-159">Tek bir değişkende kaşlı ayraçlar arasındaki sınırlı değilsiniz.</span><span class="sxs-lookup"><span data-stu-id="68b90-159">You're not limited to a single variable between the curly braces.</span></span> <span data-ttu-id="68b90-160">Şunu deneyin:</span><span class="sxs-lookup"><span data-stu-id="68b90-160">Try this:</span></span>


    ```csharp

    string firstFriend = "Maria";

    string secondFriend = "Sage";

    Console.WriteLine($"My friends are {firstFriend} and {secondFriend}");

    ```


    <span data-ttu-id="68b90-161">Dizelerle daha fazlasını keşfedin gibi dizelerin birden çok harf koleksiyonu olduğunu bulabilirsiniz.</span><span class="sxs-lookup"><span data-stu-id="68b90-161">As you explore more with strings, you'll find that strings are more than a collection of letters.</span></span> <span data-ttu-id="68b90-162">Kullanarak bir dize uzunluğunu bulabilirsiniz `Length`.</span><span class="sxs-lookup"><span data-stu-id="68b90-162">You can find the length of a string using `Length`.</span></span> <span data-ttu-id="68b90-163">`Length` olan bir **özelliği** bir dizeyi ve onu konusu dizedeki karakter sayısını döndürür.</span><span class="sxs-lookup"><span data-stu-id="68b90-163">`Length` is a **property** of a string and it returns the number of characters in that string.</span></span> <span data-ttu-id="68b90-164">Etkileşimli pencerenin alt kısmında aşağıdaki kodu ekleyin:</span><span class="sxs-lookup"><span data-stu-id="68b90-164">Add the following code at the bottom of the interactive window:</span></span>


    ```csharp

    Console.WriteLine($"The name {firstFriend} has {firstFriend.Length} letters.");

    Console.WriteLine($"The name {secondFriend} has {secondFriend.Length} letters.");

    ```


    > [!TIP]

    > <span data-ttu-id="68b90-165">Bu, kendi kendinize keşfetmeniz için iyi bir zamandır.</span><span class="sxs-lookup"><span data-stu-id="68b90-165">This is a good time to explore on your own.</span></span> <span data-ttu-id="68b90-166">Öğrendiniz `Console.WriteLine()` ekrana metnin yazar.</span><span class="sxs-lookup"><span data-stu-id="68b90-166">You've learned that `Console.WriteLine()` writes text to the screen.</span></span> <span data-ttu-id="68b90-167">Değişkenleri bildirmeyi ve dizeleri birleştirmeyi öğrendiniz.</span><span class="sxs-lookup"><span data-stu-id="68b90-167">You've learned how to declare variables and concatenate strings together.</span></span> <span data-ttu-id="68b90-168">Etkileşimli pencerede denemeler yapın.</span><span class="sxs-lookup"><span data-stu-id="68b90-168">Experiment in the interactive window.</span></span> <span data-ttu-id="68b90-169">Pencerenin adında bir özelliğe sahiptir **IntelliSense** yapabilecekleriniz hakkında öneriler sağlar.</span><span class="sxs-lookup"><span data-stu-id="68b90-169">The window has a feature called **IntelliSense** that makes suggestions for what you can do.</span></span> <span data-ttu-id="68b90-170">Tür a `.` sonra `d` içinde `firstFriend`.</span><span class="sxs-lookup"><span data-stu-id="68b90-170">Type a `.` after the `d` in `firstFriend`.</span></span> <span data-ttu-id="68b90-171">Özellikleri ve yöntemleri kullanabilirsiniz yönelik öneriler listesini görürsünüz.</span><span class="sxs-lookup"><span data-stu-id="68b90-171">You'll see a list of suggestions for properties and methods you can use.</span></span>


    > [!NOTE]

    > <span data-ttu-id="68b90-172">Bu çevrimiçi kodlama deneyimi Önizleme modundadır.</span><span class="sxs-lookup"><span data-stu-id="68b90-172">This online coding experience is in preview mode.</span></span> <span data-ttu-id="68b90-173">Sorunlarla karşılaşırsanız, Lütfen bunları rapor [dotnet/try deposunda](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="68b90-173">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="68b90-174">Dizelerle daha fazlasını</span><span class="sxs-lookup"><span data-stu-id="68b90-174">Do more with strings</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="68b90-175">Kullanmakta olduğunuz bir **yöntemi**, <xref:System.Console.WriteLine%2A?displayProperty=nameWithType>iletileri yazdırmak için.</span><span class="sxs-lookup"><span data-stu-id="68b90-175">You've been using a **method**, <xref:System.Console.WriteLine%2A?displayProperty=nameWithType>, to print messages.</span></span> <span data-ttu-id="68b90-176">A **yöntemi** bazı eylemleri uygulayan bir kod bloğudur.</span><span class="sxs-lookup"><span data-stu-id="68b90-176">A **method** is a block of code that implements some action.</span></span> <span data-ttu-id="68b90-177">Erişebilmesi için bu bir adı vardır.</span><span class="sxs-lookup"><span data-stu-id="68b90-177">It has a name, so you can access it.</span></span>


    <span data-ttu-id="68b90-178">Görüntülemek istemediğiniz başında veya sonunda boşluk dizelerinizi olduğunu varsayalım.</span><span class="sxs-lookup"><span data-stu-id="68b90-178">Suppose your strings have leading or trailing spaces that you don't want to display.</span></span> <span data-ttu-id="68b90-179">İstediğiniz **trim** boşlukları dizeleri.</span><span class="sxs-lookup"><span data-stu-id="68b90-179">You want to **trim** the spaces from the strings.</span></span>

    <span data-ttu-id="68b90-180"><xref:System.String.Trim%2A> Yöntemi ve ilişkili yöntemleri <xref:System.String.TrimStart%2A> ve <xref:System.String.TrimEnd%2A> , çalışma yapın.</span><span class="sxs-lookup"><span data-stu-id="68b90-180">The <xref:System.String.Trim%2A> method and related methods <xref:System.String.TrimStart%2A> and <xref:System.String.TrimEnd%2A> do that work.</span></span> <span data-ttu-id="68b90-181">Bu yöntem yalnızca başındaki ve sonundaki boşlukları kaldırmak için de kullanabilirsiniz.</span><span class="sxs-lookup"><span data-stu-id="68b90-181">You can just use those methods to remove leading and trailing spaces.</span></span> <span data-ttu-id="68b90-182">Aşağıdaki kodu deneyin:</span><span class="sxs-lookup"><span data-stu-id="68b90-182">Try the following code:</span></span>


    ```csharp

    string greeting = "      Hello World!       ";

    Console.WriteLine($"[{greeting}]");


    string trimmedGreeting = greeting.TrimStart();

    Console.WriteLine($"[{trimmedGreeting}]");


    trimmedGreeting = greeting.TrimEnd();

    Console.WriteLine($"[{trimmedGreeting}]");


    trimmedGreeting = greeting.Trim();

    Console.WriteLine($"[{trimmedGreeting}]");

    ```


    <span data-ttu-id="68b90-183">Bu örnek, birkaç önemli kavramı dizelerle çalışacak şekilde güçlendirir.</span><span class="sxs-lookup"><span data-stu-id="68b90-183">This sample reinforces a couple of important concepts for working with strings.</span></span> <span data-ttu-id="68b90-184">Dizeleri işleyen yöntemler, değişiklik yapmak yerine yeni dize nesneleri döndürür.</span><span class="sxs-lookup"><span data-stu-id="68b90-184">The methods that manipulate strings return new string objects rather than making modifications in place.</span></span> <span data-ttu-id="68b90-185">Gördüğünüz gibi herhangi bir yapılan her çağrı `Trim` yöntemleri yeni bir dize döndürür ancak orijinal iletiyi değiştirmez.</span><span class="sxs-lookup"><span data-stu-id="68b90-185">You can see that each call to any of the `Trim` methods returns a new string but doesn't change the original message.</span></span>


    <span data-ttu-id="68b90-186">Bir dizeyle çalışmak için kullanılabilen diğer yöntemler vardır.</span><span class="sxs-lookup"><span data-stu-id="68b90-186">There are other methods available to work with a string.</span></span> <span data-ttu-id="68b90-187">Örneğin, büyük olasılıkla bir arama kullandınız ve bir düzenleyicide veya sözcük işlemcisinde önce komutta değiştirin.</span><span class="sxs-lookup"><span data-stu-id="68b90-187">For example, you've probably used a search and replace command in an editor or word processor before.</span></span> <span data-ttu-id="68b90-188"><xref:System.String.Replace%2A> Yöntemi bir dizedeki benzer bir şey yapar.</span><span class="sxs-lookup"><span data-stu-id="68b90-188">The <xref:System.String.Replace%2A> method does something similar in a string.</span></span> <span data-ttu-id="68b90-189">Bir alt dizeyi arar ve farklı bir metinle değiştirir.</span><span class="sxs-lookup"><span data-stu-id="68b90-189">It searches for a substring and replaces it with different text.</span></span> <span data-ttu-id="68b90-190"><xref:System.String.Replace%2A> Yöntemi iki alan **parametreleri**.</span><span class="sxs-lookup"><span data-stu-id="68b90-190">The <xref:System.String.Replace%2A> method takes two **parameters**.</span></span> <span data-ttu-id="68b90-191">Bu, parantez dizelerdir.</span><span class="sxs-lookup"><span data-stu-id="68b90-191">These are the strings between the parentheses.</span></span> <span data-ttu-id="68b90-192">İlk dize, aranacak metindir.</span><span class="sxs-lookup"><span data-stu-id="68b90-192">The first string is the text to search for.</span></span> <span data-ttu-id="68b90-193">İkinci dizenin yerine geçecek dizedir.</span><span class="sxs-lookup"><span data-stu-id="68b90-193">The second string is the text to replace it with.</span></span> <span data-ttu-id="68b90-194">Kendiniz deneyin.</span><span class="sxs-lookup"><span data-stu-id="68b90-194">Try it for yourself.</span></span> <span data-ttu-id="68b90-195">Bu kodu ekleyin.</span><span class="sxs-lookup"><span data-stu-id="68b90-195">Add this code.</span></span> <span data-ttu-id="68b90-196">Yazmaya başladığınızda ipuçları görmek için yazın `.Re` sonra `sayHello` değişkeni:</span><span class="sxs-lookup"><span data-stu-id="68b90-196">Type it in to see the hints as you start typing `.Re` after the `sayHello` variable:</span></span>


    ```csharp

    string sayHello = "Hello World!";

    Console.WriteLine(sayHello);

    sayHello = sayHello.Replace("Hello", "Greetings");

    Console.WriteLine(sayHello);

    ```


    <span data-ttu-id="68b90-197">İki diğer kullanışlı yöntem bir dizenin tüm harflerini büyük veya küçük harflerle olun.</span><span class="sxs-lookup"><span data-stu-id="68b90-197">Two other useful methods make a string ALL CAPS or all lower case.</span></span> <span data-ttu-id="68b90-198">Aşağıdaki kodu deneyin.</span><span class="sxs-lookup"><span data-stu-id="68b90-198">Try the following code.</span></span> <span data-ttu-id="68b90-199">Görmek için yazın nasıl **IntelliSense** yazmak başlangıç olarak ipuçları sağlar `To`:</span><span class="sxs-lookup"><span data-stu-id="68b90-199">Type it in to see how **IntelliSense** provides hints as you start to type `To`:</span></span>


    ```csharp

    Console.WriteLine(sayHello.ToUpper());

    Console.WriteLine(sayHello.ToLower());

    ```


    > [!NOTE]

    > <span data-ttu-id="68b90-200">Bu çevrimiçi kodlama deneyimi Önizleme modundadır.</span><span class="sxs-lookup"><span data-stu-id="68b90-200">This online coding experience is in preview mode.</span></span> <span data-ttu-id="68b90-201">Sorunlarla karşılaşırsanız, Lütfen bunları rapor [dotnet/try deposunda](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="68b90-201">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="68b90-202">Dizeleri arama</span><span class="sxs-lookup"><span data-stu-id="68b90-202">Search strings</span></span>
  durationInMinutes: 10
  content: >
    <span data-ttu-id="68b90-203">Diğer kısmı bir *arama ve değiştirme* metin bir dizeyi bulmak için işlemdir.</span><span class="sxs-lookup"><span data-stu-id="68b90-203">The other part of a *search and replace* operation is to find text in a string.</span></span> <span data-ttu-id="68b90-204">Kullanabileceğiniz <xref:System.String.Contains%2A> aramak için yöntemi.</span><span class="sxs-lookup"><span data-stu-id="68b90-204">You can use the  <xref:System.String.Contains%2A> method for searching.</span></span> <span data-ttu-id="68b90-205">Bir dize içindeki bir alt dizeyi içerip içermediğini belirtir.</span><span class="sxs-lookup"><span data-stu-id="68b90-205">It tells you if a string contains a substring inside it.</span></span> <span data-ttu-id="68b90-206">Keşfetmek için aşağıdaki kodu deneyin <xref:System.String.Contains%2A>:</span><span class="sxs-lookup"><span data-stu-id="68b90-206">Try the following code to explore <xref:System.String.Contains%2A>:</span></span>


    ```csharp

    string songLyrics = "You say goodbye, and I say hello";

    Console.WriteLine(songLyrics.Contains("goodbye"));

    Console.WriteLine(songLyrics.Contains("greetings"));

    ```


    <span data-ttu-id="68b90-207"><xref:System.String.Contains%2A> Yöntemi döndürür bir **Boole** aradığınız dizenin bulunup bulunmadığını belirten bir değer.</span><span class="sxs-lookup"><span data-stu-id="68b90-207">The <xref:System.String.Contains%2A> method returns a **boolean** value which tells you if the string you were searching for was found.</span></span> <span data-ttu-id="68b90-208">A **Boole** depolar bir `true` veya `false` değeri.</span><span class="sxs-lookup"><span data-stu-id="68b90-208">A **boolean** stores either a `true` or a `false` value.</span></span> <span data-ttu-id="68b90-209">Daha fazla hakkında bilgi edineceksiniz **Boole** sonraki bir derste değerleri.</span><span class="sxs-lookup"><span data-stu-id="68b90-209">You'll learn more about **boolean** values in a later lesson.</span></span>


    <span data-ttu-id="68b90-210">***Sınama***</span><span class="sxs-lookup"><span data-stu-id="68b90-210">***Challenge***</span></span>


    <span data-ttu-id="68b90-211">İki benzer yöntem mevcuttur <xref:System.String.StartsWith%2A> ve <xref:System.String.EndsWith%2A> de arayan bir dizedeki alt dizeleri.</span><span class="sxs-lookup"><span data-stu-id="68b90-211">There are two similar methods, <xref:System.String.StartsWith%2A> and <xref:System.String.EndsWith%2A> that also search for sub-strings in a string.</span></span> <span data-ttu-id="68b90-212">Bu, bir alt dizenin başında veya dizenin sonuna kadar bulun.</span><span class="sxs-lookup"><span data-stu-id="68b90-212">These find a substring at the beginning or the end of the string.</span></span> <span data-ttu-id="68b90-213">Kullanmak için önceki örneği değiştirmeyi deneyin <xref:System.String.StartsWith%2A> ve <xref:System.String.EndsWith%2A> yerine <xref:System.String.Contains%2A>.</span><span class="sxs-lookup"><span data-stu-id="68b90-213">Try to modify the previous sample to use <xref:System.String.StartsWith%2A> and <xref:System.String.EndsWith%2A> instead of <xref:System.String.Contains%2A>.</span></span> <span data-ttu-id="68b90-214">"Siz" veya "goodbye" ifadesini başında bir dizenin arayın.</span><span class="sxs-lookup"><span data-stu-id="68b90-214">Search for "You" or "goodbye" at the beginning of a string.</span></span> <span data-ttu-id="68b90-215">"Hello" veya "goodbye" ifadesini sonunda bir dizenin arayın.</span><span class="sxs-lookup"><span data-stu-id="68b90-215">Search for "hello" or "goodbye" at the end of a string.</span></span>


    > [!NOTE]

    > <span data-ttu-id="68b90-216">Dizenin sonundaki metin için test ettiğinizde, noktalama işaretlerine dikkat edin.</span><span class="sxs-lookup"><span data-stu-id="68b90-216">Watch your punctuation when you test for the text at the end of the string.</span></span> <span data-ttu-id="68b90-217">Dize nokta ile bitiyorsa, nokta ile biten bir dizeyi işaretlemeniz gerekir.</span><span class="sxs-lookup"><span data-stu-id="68b90-217">If the string ends with a period, you must check for a string that ends with a period.</span></span>


    <span data-ttu-id="68b90-218">Alması gereken `true` "You" ile başlayan ve "hello" ile başlayarak veya "goodbye" ile biten için false ile biten.</span><span class="sxs-lookup"><span data-stu-id="68b90-218">You should get `true` for starting with "You" and ending with "hello" and false for starting with or ending with "goodbye".</span></span>


    > [!NOTE]

    > <span data-ttu-id="68b90-219">Bu çevrimiçi kodlama deneyimi Önizleme modundadır.</span><span class="sxs-lookup"><span data-stu-id="68b90-219">This online coding experience is in preview mode.</span></span> <span data-ttu-id="68b90-220">Sorunlarla karşılaşırsanız, Lütfen bunları rapor [dotnet/try deposunda](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="68b90-220">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="68b90-221">Görevi tamamlama</span><span class="sxs-lookup"><span data-stu-id="68b90-221">Complete challenge</span></span>
  durationInMinutes: 3
  content: >
    <span data-ttu-id="68b90-222">Bu gibi bir şeyle gündeme mı?</span><span class="sxs-lookup"><span data-stu-id="68b90-222">Did you come up with something like this?</span></span>


    ```csharp

    string songLyrics = "You say goodbye, and I say hello";

    Console.WriteLine(songLyrics.StartsWith("You"));

    Console.WriteLine(songLyrics.StartsWith("goodbye"));


    Console.WriteLine(songLyrics.EndsWith("hello"));

    Console.WriteLine(songLyrics.EndsWith("goodbye"));

    ```


    > [!NOTE]

    > <span data-ttu-id="68b90-223">Bu çevrimiçi kodlama deneyimi Önizleme modundadır.</span><span class="sxs-lookup"><span data-stu-id="68b90-223">This online coding experience is in preview mode.</span></span> <span data-ttu-id="68b90-224">Sorunlarla karşılaşırsanız, Lütfen bunları rapor [dotnet/try deposunda](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="68b90-224">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
