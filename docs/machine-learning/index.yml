      - type: paragraph
        text: 'ML.NET API ''SI iki paket kümesine sahiptir: sürüm bileşenleri ve önizleme bileşenleri. Yayın API ''SI, veri işleme bileşenleri, ikili sınıflandırma için algoritmalar, çok sınıflı sınıflandırma, regresyon, anomali algılama, zaman serisi ve tahmin, derecelendirme, model kaydetme ve yükleme, ONNX ve TensorFlow model işleme ve çok daha fazla! Önizleme API ''SI, öneri görevleri için algoritmalar ve standart derin öğrenme modelleri için destek içerir.'
